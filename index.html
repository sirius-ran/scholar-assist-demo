      body {

        background-color: var(--bg-color);
        margin: 0;
        overflow: hidden;
        /* çŒ«çˆªå…‰æ ‡ (SVG Data URI) */
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill:black;stroke:white;stroke-width:1px;"><text y="20" font-size="20">ğŸ¾</text></svg>'), auto;

      /* è‡ªå®šä¹‰æ»šåŠ¨æ¡ */
      ::-webkit-scrollbar { width: 12px; height: 12px; }
      ::-webkit-scrollbar-track { background: #e8e4d9; border-left: 2px solid #2c1810; }
      ::-webkit-scrollbar-thumb { background: #8B4513; border: 2px solid #e8e4d9; }
      ::-webkit-scrollbar-thumb:hover { background: #A0522D; }

      /* PDF å›¾å±‚æ§åˆ¶ */
      .react-pdf__Page__canvas { display: block; user-select: none; z-index: 1; }
      .react-pdf__Page__textContent { position: absolute; top: 0; left: 0; transform-origin: 0 0; color: transparent; line-height: 1; pointer-events: all; user-select: text; z-index: 20; }
      .react-pdf__Page__annotations { position: absolute; top: 0; left: 0; pointer-events: auto; z-index: 30; }
      .react-pdf__Page__annotations .linkAnnotation > a { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; cursor: pointer; }
      
      /* --- Loader æ ·å¼ (ä¿æŒä½ çš„åŸè®¾è®¡) --- */
      #app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at center, #2c1810 0%, #0f0805 100%);
        z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
        transition: opacity 0.6s ease-in-out;

      .scholar-cat-container { width: 120px; height: 120px; margin-bottom: 20px; animation: float-magical 3s ease-in-out infinite; }
      @keyframes float-magical { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
      .cat-eye { animation: blink 4s infinite; transform-origin: center; }
      @keyframes blink { 0%, 48%, 52%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.1); } }
      .magic-book-glow { animation: glow-pulse 2s infinite alternate; }
      @keyframes glow-pulse { from { opacity: 0.3; } to { opacity: 0.8; } }
      
      .loading-text {
        font-family: 'Press Start 2P', cursive; color: var(--accent-color);
        font-size: 12px; margin-bottom: 20px; text-shadow: 0 0 10px rgba(230, 194, 118, 0.3);
        letter-spacing: 3px; text-transform: uppercase;
      }
      .loading-dots::after { content: '.'; animation: dots 1.5s steps(5, end) infinite; }
      @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
      
      .rpg-progress-container {
        width: 280px; height: 16px; background-color: #1a0f0a;
        border: 2px solid #5d4037; padding: 3px; border-radius: 4px; box-shadow: 0 0 15px rgba(0,0,0,0.5);
      }
      .rpg-progress-bar {
        height: 100%; width: 0%;
        background: linear-gradient(90deg, #b8860b, #ffd700, #b8860b);
        background-size: 200% 100%;
        border-radius: 2px;
        animation: fill-up 2s ease-out forwards, shimmer 2s linear infinite;
      }
      @keyframes shimmer { 0% { background-position: 100% 0; } 100% { background-position: -100% 0; } }
      @keyframes fill-up { 0% { width: 0%; } 50% { width: 70%; } 100% { width: 90%; } }
      .status-text { font-family: 'Inter', sans-serif; font-size: 11px; margin-top: 12px; color: #8d7b68; font-style: italic; }

    <div id="root" class="h-full"></div>
    
    <script>
      window.onload = function() {
        // ç®€å•çš„åŠ è½½å™¨é€»è¾‘ï¼šç­‰å¾… root èŠ‚ç‚¹æœ‰å†…å®¹åç§»é™¤åŠ è½½åŠ¨ç”»
        const observer = new MutationObserver((mutations) => {
          if (document.getElementById('root').childElementCount > 0) {
             const loader = document.getElementById('app-loader');
             if (loader) {
                const bar = loader.querySelector('.rpg-progress-bar');
                const text = loader.querySelector('.status-text');
                if(bar) bar.style.width = '100%';
                if(text) text.innerText = "Ready to Read";
                
                setTimeout(() => {
                  loader.style.opacity = '0';
                  setTimeout(() => loader.remove(), 600);
                }, 600);
                observer.disconnect();
             }
          }
        });
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
      };
    </script>
